<div class="modal-header bg-success">
    <h3 class="modal-title"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp; User added</h3>
</div>
<div class="modal-body">
    <p class="text-center">User {{userToEdit.firstName}} {{userToEdit.lastName}} {{userToEdit.isNew ? 'added' : 'updated'}} successfully!</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="$close()">Ok</button>
</div>
