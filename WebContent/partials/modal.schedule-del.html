<div class="modal-header bg-danger">
    <h3 class="modal-title"><span class="glyphicon glyphicon-remove"></span>&nbsp; Delete schedule</h3>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete <span class="h4 text-primary"> {{schedule.name}}</span> for volume <span class="h4 text-primary">{{schedule.volumeID}}</span></p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span>&nbsp; Delete</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
