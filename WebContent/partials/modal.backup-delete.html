<div class="modal-header bg-danger">
    <h3 class="modal-title"><span class="glyphicon glyphicon-cloud-download"></span>&nbsp; Backup <small>{{backupToDelete.name}}</small></h3>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this backup from history? </p>
    <p>Be careful, process can not be reverted!</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span>&nbsp; Delete
    </button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
